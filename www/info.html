<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Jan K. Pluta">
  <meta name="description" content="Jan K. Pluta">
  <link rel="stylesheet" href="./css/style.css">
  <title>Jan K. Pluta | Informacje</title>
  
  <script src="./js/renderer.js"></script>
  <script src="./js/renderer-www.js"></script>

  <style>
    dl { margin-left: 2em; }
  </style>
</head>

<body>
<div class="container">
  
  <nav id="header" class="navbar navbar-expand navbar-dark fixed-top bg-dark">
    <a href="#index" class="navbar-brand">
      <img src="./img/icon.png" class="d-inline-block align-top" alt="">
    </a>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <li class="nav-item">
            <a class="nav-link" href="#info">Informacje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#icons">Ikony</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#bookmarks">Zakładki</a>
          </li>
        </li>
      </ul>
  </nav>
  <style>
    body {
      min-height: 75rem;
      padding-top: 4.5rem;
    }   
  </style>


  <div class="row" style="display: none;">
    <div class="col">
      <div id="alert">
      </div>
    </div>
  </div>
  

  <div class="row">
    <div class="col">
      <h1 id="spnnr"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <textarea id="md" class="form-control" rows="12" placeholder="Informacje w formacie MARKDOWN" required></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr>
      <p class="text-right">
        <button id="save" class="btn btn-primary"><span class="fa fa-save"></span> Zapisz</button>
        <button id="refresh" class="btn btn-danger"><span class="fa fa-refresh"></span> Odśwież</button>
      </p>
    </div>
  </div>
</div>
  
  <script src="./js/renderer-github.js"></script>


  <div class="modal fade" id="auth-edit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="auth-title" class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="auth-username" class="form-control-label">Użytkownik:</label>
              <input type="text" class="form-control" id="auth-username" placeholder="" autofocus>
            </div>
            <div class="form-group">
              <label for="auth-password" class="form-control-label">Hasło:</label>
              <input type="password" class="form-control" id="auth-password">
            </div>
            <hr></hr>
            <div class="form-group">
              <label for="auth-token" class="form-control-label">Token:</label>
              <input type="text" class="form-control" id="auth-token" placeholder="">
            </div>
          </form>        
        </div>
        <div class="modal-footer">
          <button id="auth-apply" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        </div>
      </div>
      
    </div>
  </div>


<script>
  $(document).ready(function() {
    startInfo("/info.html");
  })
</script>
</body>
</html>
